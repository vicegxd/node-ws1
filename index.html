<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>野行 - 向野而生 步履不停</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }

        :root {
            --primary-color: #2e7d32; /* 主色调：森林绿 */
            --secondary-color: #757575; /* 辅助色：岩石灰 */
            --light-color: #f5f5f5; /* 浅色背景 */
            --white-color: #ffffff; /* 白色 */
            --shadow: 0 2px 8px rgba(0,0,0,0.1); /* 阴影效果 */
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--white-color);
            box-shadow: var(--shadow);
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .logo i {
            font-size: 28px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: var(--primary-color);
        }

        .nav-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            width: 180px;
            transition: width 0.3s;
        }

        .search-box:focus {
            width: 220px;
            border-color: var(--primary-color);
        }

        .login-btn {
            padding: 6px 16px;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #1b5e20;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Banner轮播样式 */
        .banner {
            margin-top: 70px;
            height: calc(100vh - 70px);
            position: relative;
            overflow: hidden;
        }

        .banner-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .banner-slide.active {
            opacity: 1;
        }

        .banner-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: var(--white-color);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .banner-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .banner-text p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .banner-btn {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--white-color);
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .banner-btn:hover {
            background-color: #1b5e20;
        }

        .banner-dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .banner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .banner-dot.active {
            background-color: var(--white-color);
        }

        /* 户外分类板块 */
        .category {
            padding: 80px 20px;
            background-color: var(--light-color);
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title::after {
            content: "";
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .category-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .category-card {
            background-color: var(--white-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-10px);
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-content {
            padding: 20px;
            text-align: center;
        }

        .category-content h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .category-content p {
            color: var(--secondary-color);
            font-size: 14px;
        }

        /* 响应式适配 */
        @media (max-width: 992px) {
            .category-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .banner-text h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            .nav-menu, .nav-actions {
                display: none;
            }
            .hamburger {
                display: block;
            }
            .category-container {
                grid-template-columns: 1fr;
            }
            .banner-text h1 {
                font-size: 28px;
            }
            .banner-text p {
                font-size: 16px;
            }
        }
    </style>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-mountain"></i>
                <span>野行</span>
            </a>
            <ul class="nav-menu">
                <li><a href="#">首页</a></li>
                <li><a href="#">户外资讯</a></li>
                <li><a href="#">装备推荐</a></li>
                <li><a href="#">活动招募</a></li>
                <li><a href="#">用户社区</a></li>
                <li><a href="#">关于我们</a></li>
            </ul>
            <div class="nav-actions">
                <input type="text" class="search-box" placeholder="搜索户外攻略/装备">
                <button class="login-btn">登录/注册</button>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Banner轮播 -->
    <div class="banner">
        <div class="banner-slide active">
            <img src="https://images.unsplash.com/photo-1498550744921-75f79806b8a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="雪山徒步">
            <div class="banner-text">
                <h1>向野而生 步履不停</h1>
                <p>探索未知世界，遇见更好的自己</p>
                <button class="banner-btn">立即出发</button>
            </div>
        </div>
        <div class="banner-slide">
            <img src="https://images.unsplash.com/photo-1504851149312-7a075b496cc7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="森林露营">
            <div class="banner-text">
                <h1>星空露营 亲近自然</h1>
                <p>在山野间，享受片刻宁静</p>
                <button class="banner-btn">查看营地</button>
            </div>
        </div>
        <div class="banner-slide">
            <img src="https://images.unsplash.com/photo-1536924430846-0114448536cc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="水上桨板">
            <div class="banner-text">
                <h1>水上狂欢 清凉一夏</h1>
                <p>解锁夏日户外新玩法</p>
                <button class="banner-btn">装备选购</button>
            </div>
        </div>
        <div class="banner-dots">
            <div class="banner-dot active" data-index="0"></div>
            <div class="banner-dot" data-index="1"></div>
            <div class="banner-dot" data-index="2"></div>
        </div>
    </div>

    <!-- 户外分类板块 -->
    <section class="category">
        <h2 class="section-title">热门户外分类</h2>
        <div class="category-container">
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?ixlib=rb-4.0.3&auto=format&fit=crop&w=1476&q=80" alt="徒步登山">
                <div class="category-content">
                    <h3>徒步登山</h3>
                    <p>轻装徒步、重装穿越、雪山攀登</p>
                </div>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="露营野餐">
                <div class="category-content">
                    <h3>露营野餐</h3>
                    <p>精致露营、荒野露营、亲子野餐</p>
                </div>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="水上运动">
                <div class=="category-content">
                    <h3>水上运动</h3>
                    <p>皮划艇、桨板、溯溪、冲浪</p>
                </div>
            </div>
            <div class="category-card">
                <img src="https://images.unsplash.com/photo-1456985208025-fa2f45849919?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80" alt="骑行探索">
                <div class="category-content">
                    <h3>骑行探索</h3>
                    <p>公路骑行、山地越野、城市骑行</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Banner轮播逻辑
        const slides = document.querySelectorAll('.banner-slide');
        const dots = document.querySelectorAll('.banner-dot');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentIndex = index;
        }

        // 自动轮播
        setInterval(() => {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }, 5000);

        // 点击圆点切换
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.dataset.index);
                showSlide(index);
            });
        });
    </script>
</body>
</html>
